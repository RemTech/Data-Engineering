<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Query</title>
    <script type="module" src="../view/ChartDesign.js"></script>
    <link rel="stylesheet" href="/scss/styles.scss">
    <script type="module" src="/bootstrapjs/main.js"></script>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <h3>Cloud-Data-Analysis</h3>
        </div> 
    </div>
    
    <div class="container-md">
        <canvas id="chart" width="400px" height="140"></canvas>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <audio controls autoplay="true" preload="auto" loop>
                    <source src="../../assets/music/Ayox- WALKING DEAD.mp3" type="audio/mpeg">
                </audio>
            </div>  
        </div>  
    </div>
    
    <form class="" method="post" action="jsFile to process" enctype="application/x-www-form-urlencoded">
        <div class="container-sm">
            <div class="sm-3">
                <label for="formFile" class="form-label">Upload file</label>
                <input class="form-control form-control-sm" type="file" id="formFile"><br>
                <button type="submit" class="btn btn-primary" disabled!><i class="bi bi-arrow-up-circle"> submit</i></button>
              </div>
        </div>
        
    </form>
    
</body>

</html>
